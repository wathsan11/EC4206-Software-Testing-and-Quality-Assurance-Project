name: CI - Maven Build & Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # Step 2: Debug - list all files recursively
      - name: List all files
        run: ls -R

      # Step 3: Debug - list nested Data folder contents
      - name: List Data folder
        run: ls -R Data

      # Step 4: Run Maven tests
      - name: Run Maven tests
        run: ./mvnw test
